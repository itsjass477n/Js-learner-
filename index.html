<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00c853;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-link {
      margin-top: 15px;
      font-size: 14px;
      color: #eee;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create Account</h2>
    <input id="name" type="text" placeholder="Full Name" />
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <input id="mobile" type="text" placeholder="Mobile Number" />
    <select id="emoji">
      <option value="">Select Emoji</option>
      <option>ðŸ˜Ž</option>
      <option>ðŸ˜‡</option>
      <option>ðŸ’ª</option>
      <option>ðŸ‘‘</option>
      <option>ðŸ”¥</option>
    </select>
    <button onclick="signup()">Sign Up</button>
    <div class="login-link" onclick="window.location.href='login.html'">Already have an account? Login</div>
    <p id="msg" style="margin-top:10px;"></p>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC7Q12toF3t7NjwlimcDjqMQSvvP0Cufsc",
      authDomain: "new-shopping-bb7a9.firebaseapp.com",
      databaseURL: "https://new-shopping-bb7a9-default-rtdb.firebaseio.com",
      projectId: "new-shopping-bb7a9",
      storageBucket: "new-shopping-bb7a9.appspot.com",
      messagingSenderId: "555093095612",
      appId: "1:555093095612:web:7a12c87d20ce8707c64cb9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // âœ… If already logged in, skip signup screen
    if (localStorage.getItem("username")) {
      window.location.href = "home.html";
    }

    function signup() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const emoji = document.getElementById("emoji").value;
      const msg = document.getElementById("msg");

      if (!name || !email || !password || !mobile || !emoji) {
        msg.style.color = "red";
        msg.innerText = "Please fill all fields.";
        return;
      }

      const username = email.replace(/\./g, "_").split("@")[0]; // unique key

      db.ref("users/" + username).set({
        name: name,
        email: email,
        password: password,
        mobile: mobile,
        emoji: emoji,
        signupTime: new Date().toLocaleString()
      }).then(() => {
        msg.style.color = "lightgreen";
        msg.innerText = "Account created!";
        localStorage.setItem("username", username);
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1000);
      }).catch((err) => {
        msg.style.color = "red";
        msg.innerText = "Error: " + err.message;
      });
    }
  </script>

</body>
</html>
